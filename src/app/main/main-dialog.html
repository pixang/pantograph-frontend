<div class="inmodal">
    <div class="modal-header" style="padding:14px"></div>
    <div class="modal-body">
        <div class="col-md-12" ng-include src="'components/alert/alert.html'"></div>

        <div class="row main-dialog-content" ng-show="!formSearch.isLoading && formSearch.isLoaded ">

            <div class="col-md-12 main-dialog-head">
                <div class="col-md-1">
                    <div style="width: 50px;"><span class="main-dialog-title">线路：</span>
                        <h3 style="
                        padding: 0;
                        margin: 0 0 4px 0;
                        float: right;
                        font-size: 14px;
                        width: 10px;
                        font-weight: 300;
                        ">{{line}}</h3>
                    </div>

                </div>
                <div class="col-md-5">
                    <div style="margin-left: 10px;">
                        <span class="main-dialog-title" style="float: left;">状态：</span>


                        <h3 ng-repeat="trainstate in form.trainState" style="padding: 0;margin: 0 0 4px 0;font-size: 14px;font-weight: 300;float:left;"
                            ng-class="{ redState : trainstate.trainStateColor == 2,
                                        orangeState : trainstate.trainStateColor == 1}">
                            {{trainstate.trainStateStr}}&nbsp</h3>
                    </div>
                </div>
                <div class="col-md-5" style="float: right">
                    <div style="float:right;"><span class="main-dialog-title" style="float:left">时间：</span>
                        <h3 style="
                            padding: 0;
                            margin: 0 0 4px 0;
                            float: right;
                            font-size: 14px;
                            font-weight: 300;
                            float: left
                         ">{{form.trainDate}}</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="table-responsive" ng-show="!formSearch.isLoading && formSearch.isLoaded" style="background-color: white;border-radius: 8px;">
                    <table class="footable table table-stripped">
                        <thead>
                        <tr>
                            <th>车号</th>
                            <th>站点</th>
                            <th>磨耗</th>
                            <th>中心偏移</th>
                            <th>温度</th>
                            <th>羊角</th>

                            <th>图片</th>
                            <th>视频</th>
                            <th>详情</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="animate-repeat">
                            <td>{{form.trainId}}</td>
                            <td>{{station}}</td>
                            <td ng-class="{ redState : form.mhMinStatus == 2,
                                                 orangeState : form.mhMinStatus ==1}">{{form.mhMin}}</td>
                            <td ng-class="{ redState : form.zxmaxStatus == 2,
                                                 orangeState : form.zxmaxStatus ==1}">{{form.zxmaxValue}}</td>
                            <td ng-class="{ redState : form.tempmaxStatus == 2,
                                                 orangeState : form.tempmaxStatus ==1}">{{form.tempmaxValue}}</td>
                            <td ng-class="{ redState : form.yjColor == 2}">{{form.yjNum}}</td>
                            <td>
                                <a class="fa fa-image" aria-hidden="true" ng-click="openImageDialog(form.trainOnlyid)"></a>
                            </td>
                            <td>
                                <a class="fa fa-video-camera" aria-hidden="true" ng-click="openVideoDialog(form.trainOnlyid, form.trainVideo)"></a>
                            </td>
                            <td>
                                <a class="fa fa-table" aria-hidden="true" ng-click="openDetailDialog(form.trainOnlyid,form.trainId ,form.trainState_str,form.trainDate)"></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <md-button class="md-raised" ng-click="cancel()" ng-disabled="formSearch.isLoading">
            关闭
        </md-button>
    </div>
    <div style="text-align:center;position:absolute;top:40px;left:0;width:100%;height:100%;zIndex:1;"
         ng-show="form.isLoading">
        <img src="assets/images/loading.gif"/>
    </div>
</div>
