<div class="inmodal">
    <div class="modal-header" style="padding:14px"></div>
    <div class="modal-body">

        <div class="col-md-12" ng-include src="'components/alert/alert.html'"></div>

        <div class="row main-dialog-content" ng-show="!form.isLoading && form.isLoaded">

            <div class="col-md-12 main-dialog-head">
                <div class="col-md-5">
                    <div>
                        <h3 style="padding: 0;margin: 0 0 4px 0;font-size: 20px;font-weight: 500;">
                            今日过车</h3>
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div class="table-responsive" ng-show="!form.isLoading && form.isLoaded" style="background-color: white;border-radius: 8px;">
                    <table class="footable-for-dialog footable table table-stripped toggle-arrow-tiny">
                        <thead>
                            <tr>
                                <th>车号</th>
                                <th>磨耗</th>
                                <th>中心偏移</th>
                                <th>温度</th>
                                <th>羊角</th>
                                <th>时间</th>
                                <th>状态</th>

                                <th>图片</th>
                                <th>视频</th>
                                <th>详情</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="animate-repeat" ng-repeat="record in currentDayRecords">
                                <td>{{record.trainId}}</td>
                                <td ng-class="{ redState : record.mhMinStatus == 2,
                                                 orangeState : record.mhMinStatus ==1}">{{record.mhMin}}</td>
                                <td ng-class="{ redState : record.zxmaxStatus == 2,
                                                 orangeState : record.zxmaxStatus ==1}">{{record.zxmaxValue}}</td>
                                <td ng-class="{ redState : record.tempmaxStatus == 2,
                                                 orangeState : record.tempmaxStatus ==1}">{{record.tempmaxValue}}</td>
                                <td ng-class="{ redState : record.yjColor == 2}">{{record.yjNum}}</td>
                                <td>{{record.trainDate}}</td>
                                <!--<td ng-class="{ redState : record.trainState_color == 1 || record.trainState_color == 3 || record.trainState_color == 5 || record.trainState_color == 7,-->
                                <!--orangeState : record.trainState_color == 2 || record.trainState_color == 4 || record.trainState_color == 6}">-->
                                    <!--{{record.trainState}}-->
                                <!--</td>-->
                                <td>
                                    <h3 ng-repeat="trainstate in record.trainState" style="padding: 0;margin: 0 0 0 0;font-size: 13px;font-weight: 300;"
                                        ng-class="{ redState : trainstate.trainStateColor == 2,
                                                        orangeState : trainstate.trainStateColor == 1}">
                                        {{trainstate.trainStateStr}}</h3>
                                </td>
                                <td>
                                    <a class="fa fa-image" aria-hidden="true" ng-click="openImageDialog(record.trainOnlyId)"></a>
                                </td>
                                <td>
                                    <a class="fa fa-video-camera" aria-hidden="true" ng-click="openVideoDialog(record.trainOnlyId,record.trainVideo)"></a>
                                </td>
                                <td>
                                    <a class="fa fa-table" aria-hidden="true" ng-click="openDetailDialog(record.trainOnlyId,record.trainId,record.trainState,record.trainDate)"></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <md-button class="md-raised" ng-click="cancel()" ng-disabled="form.isLoading">
            关闭
        </md-button>
        <md-button class="md-raised md-primary" ng-click="exportData()" ng-disabled="!form.isLoaded">
            下载报表
        </md-button>
    </div>
    <div style="text-align:center;position:absolute;top:40px;left:0;width:100%;height:100%;zIndex:1;" ng-show="form.isLoading">
        <img src="assets/images/loading.gif" />
    </div>
</div>
